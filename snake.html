<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="snakeGame.js"></script>
    </head>

    <body>
        <div class="main">
                <h2>Snake</h2>
                    <div class="canvas-container">
                        <canvas id="mySnakeCanvas" width="360" height="360">
                        </canvas>
                        <div class="snake-gui">
                            <span id="snakeScore">Score: 0</span>
                            <div id="snakeEndDisplay" class="hidden">
                                <span>Game Over</span><br/>
                                <span id="endScore" >Score: 0</span></div>
                        </div>
                    </div>
                
                    <div class="game-buttons">
                        <button id="startSnake">Start</button>
                        <button id="stopSnake">Stop</button >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
